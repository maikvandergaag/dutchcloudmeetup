# This is a basic workflow to help you get started with Actions

name: Website CI/CD
on:
  push:
    branches: main

  workflow_dispatch:

env:
  archName: Website
  archFolder: './website/public/'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.88.1'
          extended: true

      - name: Build
        run: |
          cd website
          hugo
      - name: Archive production website
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.archName}}
          path: ${{env.archFolder}}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
       - uses: actions/download-artifact@v2
         name: Download builded website
         with:
             name: ${{env.archName}}
       - name: Azure Login
         uses: Azure/login@v1
         with:
           creds: ${{ secrets.AZURE_CREDENTIALS_WEBSITE }}
           enable-AzPSSession: true 


