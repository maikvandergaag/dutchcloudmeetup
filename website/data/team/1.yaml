text: "CTO of 3fifty, an experienced consultancy company with a strong focus on the Microsoft Cloud. I have over 15 years’ experience providing architecture, development, training and design expertise. During this I have worked in a variety of projects ranging from Cloud Transformations to DevOps implementations. I love to share knowledge which was also one of the reasons why he founded the Dutch Cloud Meetup. I’m a public speaker, write blogs and organizes events."
