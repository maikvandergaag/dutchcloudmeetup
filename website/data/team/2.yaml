text: "Henry Been is an independent architect and developer from The Netherlands. He enjoys working with software development teams to create and deliver great software. His interests include the Azure cloud, Agile, DevOps, software architecture and the design and implementation of testable and maintainable software. Besides his work he is a conference speaker at international conferences, is the author of 'Implementing Azure DevOps Solutions' and creates online training courses. For his work in the community he has been awarded the Microsoft MVP Award in 2019 and 2020. To follow Henry you can go to his blog henrybeen.nl or look him up on Twitter: @henry_been."
