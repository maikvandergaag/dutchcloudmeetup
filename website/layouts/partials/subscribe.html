<div class="container-subscribe" id="subscribe">
    <h4>Subscribe</h4>
    <form {{ with .Site.Params.contact_form_ajax }}class="contact-form-ajax" {{ else }}{{ end }} method="post"
        action="{{ .Site.Params.subscribe_action }}">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="name">{{ i18n "contactName" }}</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="email">{{ i18n "contactMail" }}</label>
                    <input type="email" autocomplete="email" class="form-control" name="email" id="email" required>
                </div>
            </div>
            {{ if and .Site.Params.enableRecaptchaInContactForm .Site.Params.googleRecaptchaKey }}
            <div class="col-sm-6">
                <div class="g-recaptcha" data-sitekey="{{ .Site.Params.googleRecaptchaKey }}"></div>
                <br />
            </div>
            {{ end }}

            <div class="col-sm-12">
                <button type="submit" class="btn btn-template-main"><i class="far fa-envelope"></i> Subscribe</button>
            </div>
        </div>
        <!-- /.row -->
    </form>
</div>
